<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualiseur Minimaliste Pi-Trainer</title>
    <style>
        :root {
            --bg-deep: #000000;
            --accent-cyan: #00F2FF;
            --text-main: #FFFFFF;
            --text-dim: #333333;
            --surface-invisible: rgba(255, 255, 255, 0.02);
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'SF Mono', 'JetBrains Mono', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .app-container {
            width: 320px;
            height: 600px;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
        }

        .top-stats {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            color: #666;
            letter-spacing: 1px;
            margin-bottom: 60px;
        }

        .main-display {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            letter-spacing: 2px;
            text-align: center;
        }

        .dim {
            color: var(--text-dim);
        }

        .active {
            color: var(--accent-cyan);
            text-shadow: 0 0 15px rgba(0, 242, 255, 0.5);
            font-weight: bold;
        }

        .keypad-minimal {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .key-minimal {
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #444;
            transition: color 0.1s, transform 0.1s;
        }

        .key-minimal:active {
            color: var(--accent-cyan);
            transform: scale(1.1);
        }

        .bottom-nav {
            height: 4px;
            width: 40px;
            background: #222;
            margin: 0 auto;
            border-radius: 2px;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="top-stats">
            <div>CPS 4.2</div>
            <div>STREAK 21</div>
        </div>

        <div class="main-display">
            <div>
                <span class="dim">3.1415</span><span class="active">9</span>
            </div>
        </div>

        <div class="keypad-minimal">
            <div class="key-minimal">1</div>
            <div class="key-minimal">2</div>
            <div class="key-minimal">3</div>
            <div class="key-minimal">4</div>
            <div class="key-minimal">5</div>
            <div class="key-minimal">6</div>
            <div class="key-minimal">7</div>
            <div class="key-minimal">8</div>
            <div class="key-minimal">9</div>
            <div></div>
            <div class="key-minimal">0</div>
            <div></div>
        </div>

        <div class="bottom-nav"></div>
    </div>

    <div style="margin-top: 40px; text-align: center; font-size: 12px; color: #444; font-family: sans-serif;">
        <p>Concept : <strong>Zen-Athlete Minimalism</strong></p>
        <p>ZÃ©ro chrome, focus total sur le chiffre actif.</p>
    </div>
</body>

</html>
