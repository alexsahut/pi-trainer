<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualiseur de Thème Pi-Trainer</title>
    <style>
        :root {
            --bg-deep: #000000;
            --accent-cyan: #00F2FF;
            --accent-lime: #CCFF00;
            --text-main: #FFFFFF;
            --text-dim: #444444;
            --surface: #111111;
        }
        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'SF Mono', 'JetBrains Mono', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            width: 320px;
            height: 600px;
            border: 2px solid #222;
            border-radius: 40px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
            background: linear-gradient(180deg, #000 0%, #050505 100%);
        }
        .header {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            color: var(--accent-lime);
            margin-bottom: 20px;
        }
        .digits-display {
            font-size: 24px;
            line-height: 1.5;
            word-break: break-all;
            margin-top: 40px;
        }
        .dim { color: var(--text-dim); }
        .active { 
            color: var(--accent-cyan); 
            text-shadow: 0 0 10px var(--accent-cyan);
            border-bottom: 2px solid var(--accent-cyan);
        }
        .streak-glow {
            position: absolute;
            top: 100px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, var(--accent-cyan) 0%, transparent 70%);
            opacity: 0.2;
            filter: blur(10px);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.1; }
            50% { transform: scale(1.5); opacity: 0.3; }
            100% { transform: scale(1); opacity: 0.1; }
        }
        .keypad {
            margin-top: auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .key {
            height: 60px;
            background: var(--surface);
            border: 1px solid #222;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.1s;
        }
        .key:active {
            background: #222;
            border-color: var(--accent-cyan);
            color: var(--accent-cyan);
        }
        .stats {
            font-size: 12px;
            display: flex;
            justify-content: space-around;
            padding: 10px;
            border-top: 1px solid #222;
        }
        .stat-val { color: var(--accent-lime); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span>PI-TRAINER // ATHLETE_MODE</span>
            <span>v1.0.0</span>
        </div>
        
        <div class="streak-glow"></div>

        <div class="digits-display">
            <span class="dim">3.1415926535</span><br>
            <span class="dim">8979323846</span><br>
            <span class="active">2</span><span class="cursor">_</span>
        </div>

        <div class="keypad">
            <div class="key">1</div><div class="key">2</div><div class="key">3</div>
            <div class="key">4</div><div class="key">5</div><div class="key">6</div>
            <div class="key">7</div><div class="key">8</div><div class="key">9</div>
            <div class="key" style="grid-column: span 2">0</div><div class="key">.</div>
        </div>

        <div class="stats">
            <div>STREAK: <span class="stat-val">21</span></div>
            <div>CPS: <span class="stat-val">4.2</span></div>
            <div>PB: <span class="stat-val">156</span></div>
        </div>
    </div>

    <div style="margin-top: 40px; text-align: center; font-size: 14px; color: #666;">
        <p>Thème : <strong>Dark & Sharp</strong></p>
        <p>Typographie : SF Mono / JetBrains Mono</p>
    </div>
</body>
</html>
